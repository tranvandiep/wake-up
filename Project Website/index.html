<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ping Poong Education</title>
    <script src="jQuery/jquery-3.2.1.min.js"></script>
    <script src="Angular JS/angular.min.js"></script>
    <link rel="stylesheet" href="Font Awesome/css/font-awesome.css">
    <link rel="stylesheet" href="Bootstrap/css/bootstrap.css">
    <script src="Bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="my-css.css">
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top transparent card-shadow">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">PingPoong</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="#">Trang Chủ</a></li>
            <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Page 1 <span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a href="#">Page 1-1</a></li>
                    <li><a href="#">Page 1-2</a></li>
                    <li><a href="#">Page 1-3</a></li>
                </ul>
            </li>
            <li><a href="#">Page 2</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a data-toggle="modal" data-target="#LogIn" href="#"><span class="fa fa-user-circle"></span>&nbsp;Đăng Nhập</a></li>
            <li><a data-toggle="modal" data-target="#Registration" href="#"><span class="glyphicon glyphicon-log-in"></span>&nbsp;Đăng Ký</a></li>
        </ul>
    </div>
</nav>
<div class="navbar-fixed-top" id="search">
    <input type="search" name="search" class="card-shadow" placeholder="Tìm kiếm ...">
</div>
<br/>
<br/>
<div class="header">
    <img src="Image/iStock-520374378.jpg" width="100%"/>
</div>
<div class="modal fade" id="LogIn" role="dialog">
    <div class="modal-dialog">
        <form>
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Đăng Nhập</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Tên tài khoản PingPoong">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Mật khẩu (4-18 kí tự và không chứa khoảng trắng)">
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" value="">Nhớ thông tin đăng nhập</label>
                        <a href="#" class="float-right">Quên mật khẩu?</a>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-default" data-dismiss="modal">Đăng Nhập</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Đóng</button>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="modal fade" id="Registration" role="dialog">
    <div class="modal-dialog">
        <form>
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Đăng Ký</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Tên tài khoản PingPoong">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Mật khẩu (4-18 kí tự và không chứa khoảng trắng)">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Mã xác nhận">
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" value="">Tôi đã đọc và đồng ý với <a href="#">Điều khoản sử dụng</a></label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-default">Đăng Kí</button>
                    <button type="reset" class="btn btn-default">Xoá</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Đóng</button>
                </div>
            </div>
        </form>
    </div>
</div>
<hr/>
<br/>

</body>
</html>

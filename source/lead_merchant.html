<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Lead Merchant</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <style>

        .starter-template {
            padding: 40px 15px;
            text-align: center;
        }
        .color-gradient {
            background: linear-gradient(to top, #ccffff 0%, #ffccff 100%);
            text-align: center;
        }
    </style>
    <link rel="stylesheet" href="css/merchant.css">
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
</head>

<body ng-app="paginationApp">
<br/>
<div class="container-fluid">
    <div class="jumbotron">
        <h1 style="background: linear-gradient(to bottom, #33ccff 0%, #ff99cc 100%)">Lead Merchant</h1>
    </div>
</div>
<div ng-controller="listData">
    <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr>
                <th class="col-sm-1 color-gradient">STT</th>
                <th class="col-sm-2 color-gradient">Tên</th>
                <th class="col-sm-2 color-gradient">Số Điện Thoại</th>
                <th class="col-sm-2 color-gradient">Cửa Hàng</th>
                <th class="col-sm-3 color-gradient">Email</th>
                <th class="col-sm-2 color-gradient">Thời Gian</th>
            </tr>
            </thead>
            <tbody id="content">
                <tr dir-paginate="val in data|itemsPerPage:10">
                    <td>{{ $index + serial}}</td>
                    <td>{{val.ten}}</td>
                    <td>{{val.sdt}}</td>
                    <td>{{val.cua_hang}}</td>
                    <td>{{val.email}}</td>
                    <td>{{val.thoi_gian}}</td>
                </tr>
            </tbody>
        </table>
    </div>
        <div style="text-align: center">
            <dir-pagination-controls max-size="5" direction-links="true" boundary-links="true" on-page-change='indexCount(newPageNumber)'></dir-pagination-controls>
        </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/dirPagination.js"></script>
<script src="js/merchant_angular.js"></script>
</body>
</html>
